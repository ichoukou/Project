<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>策安科技-数字化HSE产品与服务提供商</title>
    <meta name="description" content="上海策安能源科技有限公司-专注为石油、化工、煤矿、建筑、电力等高危行业客户，提供放射源监控、HSE数字化、HSE信息管理、固废管理、作业许可、质量安全等数字化HSE产品。">
    <meta name="Keywords" content="放射源监控，HSE数字化，HSE信息管理，固废管理，作业许可，质量安全">
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
        var isIE = function() {
            return (window.navigator.userAgent.indexOf("MSIE") >= 1);
        }

        // 修复IE10及以下版本不支持dataset属性的问题，兼容transfer-dom.js中使用了dataset的问题
        if (isIE() && window.HTMLElement) {
            if (Object.getOwnPropertyNames(HTMLElement.prototype).indexOf('dataset') === -1) {
                Object.defineProperty(HTMLElement.prototype, 'dataset', {
                    get: function() {
                        var attributes = this.attributes;
                        var name = [],
                            value = [];
                        var obj = {};
                        for (var i = 0; i < attributes.length; i++) {
                            if (attributes[i].nodeName.slice(0, 5) == 'data-') {
                                name.push(attributes[i].nodeName.slice(5));
                                value.push(attributes[i].nodeValue);
                            }
                        }
                        for (var j = 0; j < name.length; j++) {
                            obj[name[j]] = value[j];
                        }
                        return obj;
                    }
                });
            }
        }
    </script>
</body>

</html>
